name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node from .nvmrc
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Print versions
        run: |
          node -v
          npm -v
          uname -a

      # TEMPORARY: allow npm to resolve Linux optionals (we'll switch to npm ci after lock regen)
      - name: Install
        run: npm i --no-audit --no-fund

      - name: Build
        run: npm run build

      # Run tests only if a "test" script exists
      - name: Detect test script
        id: pkg
        run: echo "has_test=$(node -p \"(require('./package.json').scripts||{}).hasOwnProperty('test')\")" >> $GITHUB_OUTPUT

      - name: Test
        if: steps.pkg.outputs.has_test == 'true'
        run: npm test -- --run --reporter=verbose
