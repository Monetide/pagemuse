name: Regen lock (Linux)

on:
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

jobs:
  regen:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Recreate lockfile on Linux
        run: |
          rm -rf node_modules package-lock.json
          npm i --no-audit --no-fund

      - name: Open PR with Linux-generated lockfile
        uses: peter-evans/create-pull-request@v6
        with:
          branch: chore/linux-lock-regen
          title: "chore(ci): regenerate package-lock.json on Linux"
          commit-message: "chore(ci): regenerate package-lock.json on Linux"
          body: "Generated on ubuntu-latest with Node from .nvmrc and npm 10; includes platform optionals for Rollup."
          add-paths: |
            package-lock.json
